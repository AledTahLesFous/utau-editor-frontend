<app-header [isLoggedIn]="isLoggedIn"></app-header>
<div class="relative w-full min-h-screen px-6 py-12 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-center overflow-hidden">


  <!-- Contenu principal -->
  <div class="mt-36 text-center px-4">
    <!-- Ici on retire le message de bienvenue -->
    <!-- Logout (debug) -->
    <div class="mt-12">

            <!-- Liste des projets -->
<div class="mt-12">
  <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Projets en cours</h2>

  <div *ngIf="loading" class="text-gray-700 dark:text-gray-300 text-lg">Chargement des projets...</div>
  <div *ngIf="error" class="text-red-600 dark:text-red-400 font-semibold">{{ error }}</div>
  <div *ngIf="!loading && projets.length === 0" class="text-gray-500 dark:text-gray-400 italic">Aucun projet trouv√©.</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
    <div
      *ngFor="let projet of projets"
      class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 transition-transform hover:scale-105 hover:shadow-xl"
    >
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">{{ projet.title }}</h3>
      <p class="text-gray-700 dark:text-gray-300 mb-4 line-clamp-3">{{ projet.description }}</p>
      <button
        (click)="goToProject(projet.title)"
        class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium shadow hover:brightness-110 transition"
      >
        Voir le projet
      </button>
    </div>
  </div>
</div>


    </div>
  </div>
</div>
