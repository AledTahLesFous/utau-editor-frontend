<app-header></app-header>

<div class="container mx-auto mt-10 p-6 max-w-md bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Mon profil</h2>

  <div *ngIf="loading" class="text-center">
    <p>Chargement du profil...</p>
  </div>

  <div *ngIf="!loading && error" class="text-red-500 text-center mb-4">
    {{ error }}
  </div>

  <div *ngIf="successMessage" class="text-green-600 text-center mb-4">
    {{ successMessage }}
  </div>

  <div *ngIf="!loading && user">
    <div *ngIf="!editing; else editForm">
      <p><strong>Nom :</strong> {{ user.first_name || 'Non renseigné' }}</p>
      <p><strong>Email :</strong> {{ user.email }}</p>

      <div class="flex justify-center gap-4 mt-6">
        <button
          (click)="toggleEdit()"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Modifier
        </button>

        <button
          (click)="logout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Déconnexion
        </button>
      </div>
    </div>

    <ng-template #editForm>
      <form (ngSubmit)="saveProfile()" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nom</label>
          <input
            type="text"
            [(ngModel)]="user.first_name"
            name="first_name"
            class="border border-gray-300 rounded-lg w-full px-3 py-2"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            [(ngModel)]="user.email"
            name="email"
            class="border border-gray-300 rounded-lg w-full px-3 py-2"
          />
        </div>

        <div class="flex justify-center gap-4 mt-6">
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition"
          >
            Enregistrer
          </button>

          <button
            type="button"
            (click)="toggleEdit()"
            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition"
          >
            Annuler
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
