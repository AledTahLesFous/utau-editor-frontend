<app-header [isLoggedIn]="isLoggedIn"></app-header>

<div class="relative w-full min-h-screen px-6 py-12 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-center overflow-hidden">

  <!-- Projet Info Card -->
  <div class="relative max-w-lg mx-auto mt-12 text-center font-sans p-6 rounded-3xl shadow-2xl bg-white/20 backdrop-blur-2xl border border-white/30">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Projet: {{ title }}</h2>

    <div *ngIf="message" class="bg-red-500 text-white px-4 py-2 rounded-xl shadow mb-4 animate-fade-in-out">
      {{ message }}
    </div>
    <div class="w-full flex justify-center mt-8" *ngIf="coverImageUrl">
  <img [src]="coverImageUrl"
       alt="Cover Image"
       class="rounded-2xl shadow-xl max-h-64 object-cover border border-white/40 backdrop-blur-xl" />
</div>


    <div *ngIf="!message" class="flex flex-col gap-4 bg-white/30 backdrop-blur-sm p-6 rounded-2xl shadow-md">
      <p class="mb-2 text-gray-900 dark:text-white"><strong>Description:</strong> {{ description || '‚Äî' }}</p>
      <p class="mb-2 text-gray-900 dark:text-white"><strong>Tempo:</strong> {{ tempo || 120 }}</p>
      <p class="mb-4 text-gray-900 dark:text-white"><strong>Key signature:</strong> {{ key_signature || '‚Äî' }}</p>
      
      <!-- Tags -->
      <div class="flex flex-wrap gap-2 mt-2">
        <span *ngFor="let tag of tags" class="px-3 py-1 bg-emerald-400 text-white text-xs rounded-full font-semibold">
          {{ tag.name }}
        </span>
        <span *ngIf="tags.length === 0" class="text-gray-500 text-xs italic">Aucun tag</span>
      </div>
    </div>

    <button (click)="back()"
      class="mt-6 px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300 bg-gradient-to-r from-gray-500 to-gray-600 text-sm">
      Retour
    </button>
  </div>

  <!-- Timeline -->
  <div class="mt-12 relative overflow-x-auto overflow-y-hidden border border-gray-300 rounded-lg shadow bg-gray-50 dark:bg-gray-900"
       [style.height.px]="noteHeight * midiNotes.length">

    <!-- Pitch Labels -->
    <div class="absolute left-0 top-0 h-full z-10 pitch-labels"
         [style.width.px]="labelsWidth">
      <div *ngFor="let n of midiNotes; let i = index"
           [style.height.px]="noteHeight"
           class="text-xs text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700 flex items-center justify-start px-1">
        {{ n }}
      </div>
    </div>






    <!-- Grid -->
    <div class="absolute top-0 h-full pointer-events-none grid-background"
         [ngStyle]="{
           'background-size': gridSize + 'px ' + noteHeight + 'px',
           'left.px': labelsWidth,
           'width.px': timelineWidth - labelsWidth,
           'min-width.px': 1400
         }"
         [style.height.px]="noteHeight * midiNotes.length"></div>

    <!-- Notes -->
    <div class="timeline relative"
         [style.height.px]="noteHeight * midiNotes.length"
         [style.marginLeft.px]="labelsWidth"
         [style.minWidth.px]="timelineWidth - labelsWidth">
      <div *ngFor="let note of notes"
           class="absolute text-xs font-semibold text-white bg-blue-500 rounded shadow"
           [style.top.px]="getNoteY(note.pitch)"
           [style.left.px]="getNoteLeft(note.start_time)"
           [style.width.px]="getNoteWidth(note.duration)"
           [style.height.px]="noteHeight">
        {{ note.phoneme?.name || note.lyrics }}
      </div>
    </div>
  </div>

  <!-- Actions audio + Like -->
  <div class="mt-6 flex flex-wrap gap-4 justify-center">
    <!-- Like Button -->
    <button (click)="toggleLike()"
            class="px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300"
            [ngClass]="{'bg-red-500': userLikeId, 'bg-gray-500': !userLikeId}">
      {{ userLikeId ? '‚ù§Ô∏è' : 'ü§ç' }} Like ({{ likesCount }})
    </button>

    <!-- Audio Buttons -->
    <button (click)="initializeAudio()"
            class="px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300 bg-blue-500">
      üîπ Initialiser Audio
    </button>

    <button (click)="playAudio()"
            class="px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300 bg-green-500">
      ‚ñ∂Ô∏è Play
    </button>
  </div>
</div>
