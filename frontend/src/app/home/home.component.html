<app-header [isLoggedIn]="isLoggedIn"></app-header>
<div class="relative w-full min-h-screen px-6 py-12 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-center overflow-hidden">


  <!-- Contenu principal -->
  <div class="mt-36 text-center px-4">
    <!-- Ici on retire le message de bienvenue -->
    <!-- Logout (debug) -->
    <div class="mt-12">
      <button
        (click)="logout()"
        class="px-6 py-2.5 rounded-xl bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold shadow hover:scale-105 transition-all duration-300"
      >
        Se déconnecter (debug)
      </button>

            <!-- Liste des projets -->
      <div class="mt-12">
        <h2 class="text-2xl font-bold mb-6">Projets en cours</h2>

        <div *ngIf="loading">Chargement des projets...</div>
        <div *ngIf="error">{{ error }}</div>

        <div *ngIf="!loading && projets.length === 0">Aucun projet trouvé.</div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            *ngFor="let projet of projets"
            class="p-6 bg-white dark:bg-gray-900 rounded-lg shadow"
          >
            <h3 class="text-xl font-semibold mb-2">{{ projet.title }}</h3>
            <p class="text-gray-700 dark:text-gray-300 mb-4">
              {{ projet.description }}
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
