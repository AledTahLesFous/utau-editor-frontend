<div class="text-center mt-12">
  <h2 class="text-2xl font-semibold">Bienvenue, {{ userName }} !</h2>
  <p class="mt-2 text-gray-700">Vous êtes connecté.</p>

  <div class="mt-6 flex justify-center gap-3 flex-wrap">
    <button
      (click)="goToCreateProjet()"
      class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
    >
      Nouveau projet
    </button>

    <button
      (click)="goToViewProjects()"
      class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
    >
      Voir mes projets
    </button>

    <button
      (click)="logout()"
      class="px-5 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
    >
      Se déconnecter POUR DEBUG
    </button>

    <button
      (click)="goToLogin()"
      class="px-5 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
    >
      Login
    </button>
  </div>
</div>
