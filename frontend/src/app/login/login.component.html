<div class="max-w-md mx-auto mt-12 text-center font-sans p-6 rounded-lg shadow-md bg-gray-100">
  <h2 class="mb-5 text-2xl font-semibold">Login</h2>

  <form (ngSubmit)="login()" class="flex flex-col">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      type="submit"
      class="p-3 bg-green-500 text-white rounded hover:bg-green-600 text-sm font-medium transition-colors duration-200"
    >
      Se connecter
    </button>
  </form>

  <p *ngIf="errorMessage" class="text-red-600 mt-4 text-sm">{{ errorMessage }}</p>
</div>
