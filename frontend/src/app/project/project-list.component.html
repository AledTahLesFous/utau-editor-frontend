<app-header [isLoggedIn]="isLoggedIn"></app-header>
<div class="relative w-full min-h-screen px-6 py-12 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-center overflow-hidden">

  <!-- Container liste de projets -->
  <div class="relative max-w-3xl mx-auto mt-12 text-center font-sans p-6 rounded-3xl shadow-2xl bg-white/20 backdrop-blur-2xl border border-white/30 project-list-container">

    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6">Mes projets</h2>

    <!-- Message -->
    <div *ngIf="message" class="bg-emerald-500 text-white px-4 py-2 rounded-xl shadow mb-4 animate-fade-in-out">
      {{ message }}
    </div>

    <!-- Liste de projets -->
    <ul *ngIf="projects.length > 0" class="space-y-4">
      <li *ngFor="let project of projects"
          class="flex flex-col sm:flex-row justify-between items-center p-4 bg-white/30 backdrop-blur-sm rounded-2xl shadow hover:shadow-lg transition-shadow duration-200">

        <div class="text-left mb-2 sm:mb-0 text-gray-900 dark:text-white">
          <strong class="text-lg">{{ project.title }}</strong> - Tempo: {{ project.tempo }}
        </div>

        <div class="flex gap-2">
          <button
            (click)="viewProject(project.title)"
            class="px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300 bg-gradient-to-r from-blue-500 to-indigo-500 text-sm"
          >
            Voir / Modifier
          </button>

          <button
            (click)="deleteProject(project.id)"
            class="px-4 py-2 rounded-xl font-semibold shadow text-white hover:scale-105 transition-all duration-300 bg-gradient-to-r from-red-500 to-pink-500 text-sm"
          >
            Supprimer
          </button>
        </div>
      </li>
    </ul>

    <!-- Aucun projet -->
    <p *ngIf="projects.length === 0" class="text-gray-500 mt-4">Aucun projet trouv√©.</p>

  </div>
</div>
