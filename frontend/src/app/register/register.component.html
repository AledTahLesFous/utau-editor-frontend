<div class="max-w-md mx-auto mt-12 text-center font-sans p-6 rounded-lg shadow-md bg-gray-100">
  <h2 class="mb-5 text-2xl font-semibold">Créer un compte</h2>

  <form (ngSubmit)="register()" class="flex flex-col">
    <input
      type="text"
      [(ngModel)]="first_name"
      name="first_name"
      placeholder="Nom complet"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirmer le mot de passe"
      required
      class="w-full p-3 mb-4 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="p-3 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm font-medium transition-colors duration-200"
    >
      S'inscrire
    </button>
  </form>

  <p *ngIf="errorMessage" class="text-red-600 mt-4 text-sm">{{ errorMessage }}</p>

  <p class="mt-6 text-sm text-gray-700">
    Déjà inscrit ?
    <a (click)="goToLogin()" class="text-green-600 hover:underline cursor-pointer">Se connecter</a>
  </p>
</div>
